<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Recommendation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Top navigation bar -->
  <header class="navbar">
    <div class="brand">&#127793; Crop Recommendation</div>
  </header>

  <!-- Headline outside the form card -->
  <section class="hero">
  <h1 class="hero-title">AI-Powered Crop Recommendation</h1>
  <p class="hero-subtitle">Enter soil conditions to get the best crop suggestions.</p>
</section>


  <!-- Form card -->
  <main class="box">
    <form action="{{ url_for('predict') }}" method="POST">
      <div class="grid">
        <div class="field">
          <label for="nitrogen">Nitrogen (N)</label>
          <input type="number" step="0.01" id="nitrogen" name="nitrogen" placeholder="e.g., 90" required>
        </div>

        <div class="field">
          <label for="phosphorus">Phosphorus (P)</label>
          <input type="number" step="0.01" id="phosphorus" name="phosphorus" placeholder="e.g., 42" required>
        </div>

        <div class="field">
          <label for="potassium">Potassium (K)</label>
          <input type="number" step="0.01" id="potassium" name="potassium" placeholder="e.g., 43" required>
        </div>

        <div class="field">
          <label for="temperature">Temperature (Â°C)</label>
          <input type="number" step="0.01" id="temperature" name="temperature" placeholder="e.g., 22.5" required>
        </div>

        <div class="field">
          <label for="humidity">Humidity (%)</label>
          <input type="number" step="0.01" id="humidity" name="humidity" placeholder="e.g., 65" required>
        </div>

        <div class="field">
          <label for="soil_ph">Soil pH</label>
          <input type="number" step="0.01" id="soil_ph" name="soil_ph" placeholder="e.g., 6.5" required>
        </div>

        <div class="field">
          <label for="rainfall">Rainfall (mm)</label>
          <input type="number" step="0.01" id="rainfall" name="rainfall" placeholder="e.g., 120" required>
        </div>
      </div>

      <button type="submit">Predict Crop</button>
    </form>

    {% if result %}
    <section class="result-container">
      <img src="{{ url_for('static', filename='static\istockphoto-668288668-1024x1024.jpg') }}" class="background-image" alt="Leaf background">
      <div class="crop-name">{{ result }}</div>
    </section>
    <h2>Recommended Crop: {{ result }}</h2>
    {% endif %}
  </main>
</body>
</html>
